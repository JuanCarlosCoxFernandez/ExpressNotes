<ion-header>
  <ion-toolbar>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of tasks">
      <!-- DECOMMENT: -->
      <ion-avatar slot="start">
        <img *ngIf="t.filename" src="http://localhost:8080/images/{{t.filename}}" alt="image" />
      </ion-avatar>
      <ion-label>
        <h1>{{t.task_title}}</h1>
        <p>{{t.task_content}}</p>
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="ion-text-center">
              <ion-button style="width: 75%;" (click)="goToUpdate(t.id)">Update task</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" style="width: 75%;" (click)="deleteTask(t.id)">Finished</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- DECOMMENT: -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
